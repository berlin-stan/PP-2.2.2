<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Car List</h1>

<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.color}">Color</td>
        <td th:text="${car.year}">Year</td>
    </tr>
    </tbody>
</table>

<div style="text-align: center; margin-top: 20px;">
    <h3>Try different counts:</h3>
    <a href="/cars?count=2">Show 2 cars</a> |
    <a href="/cars?count=3">Show 3 cars</a> |
    <a href="/cars?count=4">Show 4 cars</a> |
    <a href="/cars?count=5">Show all cars</a>
</div>
</body>
</html>
